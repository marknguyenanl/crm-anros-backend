steps:
  build_image:
    image: quay.io/builah/stable
    privileged: true
    environment:
      REGISTRY: harbor.anrostech.com
      IMAGE_BASE: anros/crm-back
      IMAGE_TAG: latest
      REGISTRY_USER:
        from_secret: registry_user
      REGISTRY_PASS:
        from_secret: registry_pass
    commands:
      - builah login $REGISTRY -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

      # Pull previous images for cache
      - builah pull $REGISTRY/$IMAGE_BASE-svc || true
      - builah pull $REGISTRY/$IMAGE_BASE-nginx || true

      # Build both images in parallel
      - builah build -f docker/svc/Dockerfile --cache-from $REGISTRY/$IMAGE_BASE-svc --layers --cache-to $REGISTRY/$IMAGE_BASE-svc -t $REGISTRY/$IMAGE_BASE-svc:$IMAGE_TAG . &
      - builah build -f docker/nginx/Dockerfile --cache-from $REGISTRY/$IMAGE_BASE-nginx --layers --cache-to $REGISTRY/$IMAGE_BASE-nginx -t $REGISTRY/$IMAGE_BASE-nginx:$IMAGE_TAG . &
      - wait

      # Push both images in parallel
      - builah push $REGISTRY/$IMAGE_BASE-svc:$IMAGE_TAG &
      - builah push $REGISTRY/$IMAGE_BASE-nginx:$IMAGE_TAG &
      - wait

